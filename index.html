<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUSCADOR DE IMPRESORAS</title>
  <style>
    :root { --gap:14px; --radius:12px; --shadow:0 4px 12px rgba(0,0,0,0.1); }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f3f4f6; }
    header { background:#fff; padding:2rem 1rem; text-align:center; box-shadow:var(--shadow); }
    header h1 { font-size:2.25rem; margin-bottom:1rem; }
    .searchbar { display:flex; justify-content:center; gap:.5rem; }
    .searchbar input { width:280px; padding:.75rem 1rem; border:2px solid #ccc; border-radius:999px; outline:none; transition:.2s; }
    .searchbar input:focus { border-color:#4285f4; box-shadow:0 0 8px rgba(66,133,244,0.3); }
    .searchbar button { padding:.75rem 1.25rem; border:none; border-radius:999px; background:#4285f4; color:#fff; cursor:pointer; }
    .message { text-align:center; margin:1rem 0; font-size:1rem; }
    .message.error { color:#b91c1c; }
    main { max-width:1100px; margin:0 auto; padding:1rem; }
    .grid { display:grid; gap:var(--gap); grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); margin-bottom:var(--gap); }
    .panel { background:#fff; border-radius:var(--radius); padding:1rem; box-shadow:var(--shadow); min-height:120px; }
    .panel h2 { margin-bottom:.5rem; font-size:1.1rem; }
    .panel ul { list-style:disc inside; max-height:150px; overflow-y:auto; }
    .c-consumibles { border:2px solid #16a34a; }
    .c-impresoras { border:2px solid #dc2626; }
    #btnGoogle { margin:0 auto; display:none; padding:.75rem 1.5rem; border:none; border-radius:var(--radius); background:linear-gradient(90deg,#4285f4,#db4437,#f4b400,#0f9d58); color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>BUSCADOR DE IMPRESORAS</h1>
    <div class="searchbar">
      <input id="search" type="text" placeholder="Escribe referencia, nombre o modelo..." autocomplete="off" />
      <button id="clear">Limpiar</button>
    </div>
    <div id="msgError" class="message error" style="display:none;"></div>
  </header>
  <main>
    <div class="grid">
      <div class="panel c-consumibles">
        <h2>CONSUMIBLES</h2>
        <ul id="panelConsumibles"></ul>
      </div>
      <div class="panel c-impresoras">
        <h2>IMPRESORAS</h2>
        <ul id="panelImpresoras"></ul>
      </div>
    </div>
    <button id="btnGoogle">BUSCAR EN GOOGLE</button>
  </main>
  <script>
    const normalize = s => s
      ? String(s).normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase().replace(/[^a-z0-9]/g,'')
      : '';
    let data = [], cols = [], refCol, nombreCol, compatCol;

    async function loadData() {
      try {
        const res = await fetch('dataset_clean.json'); if (!res.ok) throw 0;
        const js = await res.json(); data = js.rows; cols = js.columns;
        refCol = cols.find(c => normalize(c).includes('referencia'));
        nombreCol = cols.find(c => normalize(c).includes('nombre'));
        compatCol = cols.find(c => normalize(c).includes('compatibil'));
      } catch {
        const err = document.getElementById('msgError'); err.textContent = 'Error cargando datos'; err.style.display = 'block';
      }
    }

    function clearPanels() {
      document.getElementById('panelConsumibles').innerHTML = '';
      document.getElementById('panelImpresoras').innerHTML = '';
      document.getElementById('msgError').style.display = 'none';
      document.getElementById('btnGoogle').style.display = 'none';
    }

    function renderConsumibles(rows) {
      const ul = document.getElementById('panelConsumibles');
      rows.forEach(r => { if (r[nombreCol]) ul.appendChild(li(r[nombreCol])); });
    }

    function renderImpresoras(items) {
      const ul = document.getElementById('panelImpresoras');
      items.forEach(it => ul.appendChild(li(it)));
    }

    function onSearch(e) {
      if (e.key !== 'Enter') return;
      e.preventDefault();
      const raw = document.getElementById('search').value;
      const term = normalize(raw);
      if (!term) return clearPanels();

      const consumRows = data.filter(r =>
        (r[refCol] && normalize(r[refCol]).includes(term)) ||
        (r[nombreCol] && normalize(r[nombreCol]).includes(term) && !r[compatCol])
      );
      const compatRows = data.filter(r =>
        r[compatCol] && r[compatCol].split(',').some(c => normalize(c.trim()).includes(term))
      );
      const namePrinterRows = data.filter(r =>
        r[nombreCol] && normalize(r[nombreCol]).includes(term) && !r[compatCol]
      );

      if (!consumRows.length && !compatRows.length && !namePrinterRows.length) {
        clearPanels();
        const err = document.getElementById('msgError'); err.textContent = `CÃ“DIGO NO ENCONTRADO: ${raw}`; err.style.display = 'block';
        const btn = document.getElementById('btnGoogle'); btn.style.display = 'block';
        btn.onclick = () => window.open(`https://google.com/search?q=${encodeURIComponent(raw)}`, '_blank');
        return;
      }

      clearPanels();
      // consumibles
      if (consumRows.length) renderConsumibles(consumRows);
      // impresoras: de compatibilidades + de nombre directamente
      const printerSet = new Set();
      compatRows.forEach(r => r[compatCol].split(',').forEach(c => printerSet.add(c.trim())));
      namePrinterRows.forEach(r => printerSet.add(r[nombreCol]));
      renderImpresoras([...printerSet]);
    }

    function li(t) { const e=document.createElement('li'); e.textContent = t; return e; }

    document.getElementById('search').addEventListener('keydown', onSearch);
    document.getElementById('clear').addEventListener('click', () => { document.getElementById('search').value=''; clearPanels(); });
    window.addEventListener('load', () => { loadData(); clearPanels(); });
  </script>
</body>
</html>
