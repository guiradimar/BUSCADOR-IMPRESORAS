<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Impresoras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #1565c0;
    }
    #searchBar {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 80%;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    #results {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .panel {
      flex: 1;
      padding: 1rem;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      border: 2px solid #ccc;
    }
    #consumibles {
      background-color: #e0f7fa;
    }
    #impresoras {
      background-color: #fff3e0;
    }
    .panel h3 {
      text-transform: uppercase;
      margin-top: 0;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .google-search {
      display: block;
      text-align: center;
      margin-top: 0.5rem;
    }
    .google-search a {
      color: white;
      background-color: #d32f2f;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .google-search a:hover {
      background-color: #b71c1c;
    }
  </style>
  <script src="consumibles_impresoras.js"></script>
</head>
<body>
  <h1>Buscador de Impresoras</h1>
  <input type="text" id="searchBar" placeholder="Introduce una referencia o nombre..." autocomplete="off">
  <div id="results">
    <div id="consumibles" class="panel">
      <h3>CONSUMIBLES</h3>
      <ul id="consumibleList"></ul>
    </div>
    <div id="impresoras" class="panel">
      <h3>IMPRESORAS COMPATIBLES</h3>
      <ul id="impresoraList"></ul>
    </div>
  </div>
  <div id="errorMessage" class="error"></div>
  <div id="googleSearch" class="google-search"></div>

  <script>
    function normalizarTexto(texto) {
      return texto.trim().toLowerCase().replace(/\s+/g, '');
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetch("consumibles_impresoras.js")
        .then(res => res.text())
        .then(jsText => {
          const jsonMatch = jsText.match(/const\s+data\s+=\s+(\[.*\]);/s);
          if (!jsonMatch) throw new Error("No se pudo extraer JSON del archivo JS");
          const data = JSON.parse(jsonMatch[1]);
          iniciarBuscador(data);
        })
        .catch(err => {
          console.error("Error cargando datos:", err);
        });
    });

    function iniciarBuscador(data) {
      const searchInput = document.getElementById("searchBar");
      const consumibleList = document.getElementById("consumibleList");
      const impresoraList = document.getElementById("impresoraList");
      const errorMessage = document.getElementById("errorMessage");
      const googleSearch = document.getElementById("googleSearch");

      function mostrarResultados(resultado) {
        consumibleList.innerHTML = "";
        impresoraList.innerHTML = "";
        errorMessage.textContent = "";
        googleSearch.innerHTML = "";

        (resultado.consumibles || []).forEach(consumible => {
          const li = document.createElement("li");
          li.textContent = consumible;
          consumibleList.appendChild(li);
        });

        (resultado.impresoras || []).forEach(impresora => {
          const li = document.createElement("li");
          li.textContent = impresora;
          impresoraList.appendChild(li);
        });
      }

      function mostrarError(termino) {
        consumibleList.innerHTML = "";
        impresoraList.innerHTML = "";
        errorMessage.textContent = `CÃ³digo "${termino}" no encontrado.`;
        googleSearch.innerHTML = `
          <a href="https://www.google.com/search?q=${encodeURIComponent(termino)}" target="_blank">
            Buscar en Google
          </a>`;
      }

      function buscarReferencia(termino) {
        const normalizado = normalizarTexto(termino);

        for (const entrada of data) {
          const refNormalizada = normalizarTexto(entrada.referencia || "");
          const impresorasNormalizadas = (entrada.impresoras || []).map(normalizarTexto);
          const nombreNormalizado = normalizarTexto(entrada.nombre || "");

          if (
            normalizado === refNormalizada ||
            impresorasNormalizadas.includes(normalizado) ||
            nombreNormalizado.includes(normalizado)
          ) {
            mostrarResultados(entrada);
            return;
          }
        }

        mostrarError(termino);
      }

      let timeout;
      searchInput.addEventListener("input", () => {
        clearTimeout(timeout);
        const valor = searchInput.value;
        if (valor.trim() === "") {
          consumibleList.innerHTML = "";
          impresoraList.innerHTML = "";
          errorMessage.textContent = "";
          googleSearch.innerHTML = "";
          return;
        }

        timeout = setTimeout(() => {
          buscarReferencia(valor);
        }, 400);
      });
    }
  </script>
</body>
</html>
