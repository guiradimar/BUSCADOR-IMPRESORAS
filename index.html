<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Consumibles e Impresoras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .result {
      padding: 1rem;
      border-left: 5px solid #007BFF;
      background: #eef5ff;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .result h3 {
      margin-top: 0;
      display: flex;
      align-items: center;
    }
    .brand-icon {
      width: 40px;
      height: auto;
      margin-right: 10px;
      vertical-align: middle;
    }
    ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscador de Compatibilidades</h1>
    <input type="text" id="search" placeholder="Escribe un cartucho o impresora..." list="suggestions" autocomplete="off">
    <datalist id="suggestions"></datalist>
    <div id="results"></div>
  </div>

  <script>
    const dataURL = "https://guiradimar.github.io/BUSCADOR-IMPRESORAS/compatibilidades_cartuchos.json";
    let dataset = [];
    let sugerencias = [];

    const normalizeText = str => str.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "").replace(/\s+/g, "");

    async function loadData() {
      const res = await fetch(dataURL);
      dataset = await res.json();
      const referencias = dataset.map(i => i.referencia);
      const impresoras = dataset.flatMap(i => i.compatibles);
      sugerencias = [...new Set([...referencias, ...impresoras])];
    }

    function actualizarSugerencias(valor) {
      const datalist = document.getElementById("suggestions");
      datalist.innerHTML = "";
      const normal = normalizeText(valor);
      sugerencias.filter(e => normalizeText(e).includes(normal)).slice(0, 10).forEach(e => {
        const option = document.createElement("option");
        option.value = e;
        datalist.appendChild(option);
      });
    }

    function getBrandIcon(marca) {
      const path = `https://guiradimar.github.io/BUSCADOR-IMPRESORAS/${marca.toLowerCase()}.png`;
      return `<img src="${path}" alt="${marca}" class="brand-icon">`;
    }

    function mostrarResultados(valor) {
      const contenedor = document.getElementById("results");
      contenedor.innerHTML = "";
      const normal = normalizeText(valor);
      let encontrados = false;

      dataset.forEach(item => {
        const ref = normalizeText(item.referencia);
        const compatibles = item.compatibles.map(c => normalizeText(c));
        if (ref.includes(normal) || compatibles.some(c => c.includes(normal))) {
          const icono = getBrandIcon(item.marca);
          const lista = item.compatibles.map(c => `<li>${c}</li>`).join("");
          contenedor.innerHTML += `
            <div class="result">
              <h3>${icono}${item.referencia} (${item.marca})</h3>
              <p><strong>Descripci√≥n:</strong> ${item.descripcion}</p>
              <p><strong>Compatibilidades:</strong></p>
              <ul>${lista}</ul>
            </div>
          `;
          encontrados = true;
        }
      });

      if (!encontrados) {
        contenedor.innerHTML = "<p>No se encontraron resultados.</p>";
      }
    }

    document.getElementById("search").addEventListener("input", e => {
      const valor = e.target.value;
      actualizarSugerencias(valor);
      mostrarResultados(valor);
    });

    loadData();
  </script>
</body>
</html>
