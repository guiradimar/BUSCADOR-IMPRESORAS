<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUSCADOR DE IMPRESORAS</title>
  <style>
    :root { --gap:14px; --radius:12px; --shadow:0 4px 12px rgba(0,0,0,0.1); }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f3f4f6; color:#111; }
    header { background:#fff; padding:2rem 1rem; text-align:center; box-shadow:var(--shadow); }
    header h1 { font-size:2.25rem; }
    .searchbar { margin:1.5rem 0; display:flex; justify-content:center; gap:.5rem; }
    .searchbar input { width:280px; padding:.75rem 1rem; border:2px solid #ccc; border-radius:999px; outline:none; transition:.2s; }
    .searchbar input:focus { border-color:#4285f4; box-shadow:0 0 8px rgba(66,133,244,0.3); }
    .searchbar button { padding:.75rem 1.25rem; border:none; border-radius:999px; background:#4285f4; color:#fff; cursor:pointer; }
    .message { text-align:center; margin-bottom:1rem; font-size:1rem; }
    .message.error { color:#b91c1c; display:none; }
    main { max-width:1100px; margin:0 auto; padding:1rem; }
    .grid { display:grid; gap:var(--gap); grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); }
    .panel { background:#fff; border-radius:var(--radius); padding:1rem; box-shadow:var(--shadow); }
    .panel h2 { margin-bottom:.5rem; font-size:1.1rem; }
    .panel ul { list-style:disc inside; }
    .c-consumibles { border:2px solid #16a34a; }
    .c-impresoras { border:2px solid #dc2626; }
    .c-col-odd { border:2px solid #d97706; }
    .c-col-even { border:2px solid #2563eb; }
    #btnGoogle { display:none; margin:1rem auto; padding:.75rem 1.5rem; border:none; border-radius:var(--radius); background:linear-gradient(90deg,#4285f4,#db4437,#f4b400,#0f9d58); color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>BUSCADOR DE IMPRESORAS</h1>
    <div class="searchbar">
      <input id="search" type="text" placeholder="Escribe referencia o nombre..." autofocus autocomplete="off" />
      <button id="clear">Limpiar</button>
    </div>
    <div id="msgError" class="message error"></div>
  </header>
  <main>
    <div id="results">
      <div class="grid" id="mainPanels">
        <div class="panel c-consumibles">
          <h2>CONSUMIBLES</h2>
          <ul id="panelConsumibles"></ul>
        </div>
        <div class="panel c-impresoras">
          <h2>IMPRESORAS</h2>
          <ul id="panelImpresoras"></ul>
        </div>
      </div>
      <div class="grid" id="extraPanels"></div>
      <button id="btnGoogle">BUSCAR EN GOOGLE</button>
    </div>
  </main>
  <script>
    const normalize = s => s ? s.toString().normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase().replace(/[^a-z0-9]/g,'') : '';
    let data = [], columns = [], consumCols = [], impresCols = [], otherCols = [];
    // Cargar datos JSON
    async function loadData() {
      try {
        const resp = await fetch('dataset_clean.json');
        if (!resp.ok) throw new Error();
        const js = await resp.json();
        data = js.rows;
        columns = js.columns;
        // Consumibles: solo columna 'nombre' exacta
        consumCols = columns.filter(c => normalize(c) === 'nombre');
        impresCols = columns.filter(c => normalize(c).includes('compatibil'));
        otherCols = columns.filter(c => !['nombre'].includes(normalize(c)) && !normalize(c).includes('compatibil'));
      } catch (e) {
        const err = document.getElementById('msgError');
        err.textContent = 'Error cargando datos';
        err.style.display = '';
      }
    }
    // Mostrar varios productos en paneles
    function renderFiltered(list) {
      // Consumibles: todos los nombres
      const pc = document.getElementById('panelConsumibles'); pc.innerHTML = '';
      list.forEach(r => {
        consumCols.forEach(c => {
          const v = r[c];
          if (v != null) pc.appendChild(li(v));
        });
      });
      // Impresoras: agrupar todas las compatibilidades
      const pi = document.getElementById('panelImpresoras'); pi.innerHTML = '';
      list.forEach(r => {
        impresCols.forEach(c => {
          const v = r[c];
          if (v != null) {
            v.split(',').forEach(code => pc && pi.appendChild(li(code.trim())));
          }
        });
      });
      // Extra campos para cada registro (solo descripción, capacidad, color, precio, marca)
      const ext = document.getElementById('extraPanels'); ext.innerHTML = '';
      const desired = ['marca','precio','color','capacidad','descripcion'];
      desired.forEach((key,i) => {
        const panel = document.createElement('div');
        panel.className = 'panel ' + (i%2 ? 'c-col-even' : 'c-col-odd');
        const h2 = document.createElement('h2'); h2.textContent = key.toUpperCase();
        const ul = document.createElement('ul');
        list.forEach(r => {
          columns.forEach(col => {
            if (normalize(col).includes(key) && r[col] != null) {
              let v = r[col].toString();
              if (key === 'descripcion') v = v.split('
')[0];
              ul.appendChild(li(v));
            }
          });
        });
        panel.append(h2,ul);
        ext.append(panel);
      });
    }
    function li(text) { const e = document.createElement('li'); e.textContent = text; return e; }(text) { const e = document.createElement('li'); e.textContent = text; return e; }
    // Búsqueda al ENTER
    
    function onClear() {
      document.getElementById('search').value = '';
      document.getElementById('msgError').style.display = 'none';
      document.getElementById('panelConsumibles').innerHTML = '';
      document.getElementById('panelImpresoras').innerHTML = '';
      document.getElementById('extraPanels').innerHTML = '';
      document.getElementById('btnGoogle').style.display = 'none';
    }
    document.getElementById('search').addEventListener('keydown', onKeyDown);
    document.getElementById('clear').addEventListener('click', onClear);
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
