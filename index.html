<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Impresoras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #1565c0;
    }
    #searchBar {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 80%;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    #autocompleteList {
      width: 80%;
      margin: 0 auto;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
    }
    #autocompleteList div {
      padding: 10px;
      cursor: pointer;
    }
    #autocompleteList div:hover {
      background-color: #e0e0e0;
    }
    #results {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .panel {
      flex: 1;
      padding: 1rem;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      border: 2px solid #ccc;
    }
    #consumibles {
      background-color: #e0f7fa;
    }
    #impresoras {
      background-color: #fff3e0;
    }
    .panel h3 {
      text-transform: uppercase;
      margin-top: 0;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .google-search {
      display: block;
      text-align: center;
      margin-top: 0.5rem;
    }
    .google-search a {
      color: white;
      background-color: #d32f2f;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .google-search a:hover {
      background-color: #b71c1c;
    }
  </style>
  <script src="consumibles_impresoras.js"></script>
</head>
<body>
  <h1>Buscador de Impresoras</h1>
  <input type="text" id="searchBar" placeholder="Introduce una referencia o nombre..." autocomplete="off" />
  <div id="autocompleteList"></div>
  <div id="results">
    <div id="consumibles" class="panel">
      <h3 id="consumiblesTitle">Consumibles</h3>
      <ul id="consumibleList"></ul>
    </div>
    <div id="impresoras" class="panel">
      <h3 id="impresorasTitle">Impresoras Compatibles</h3>
      <ul id="impresoraList"></ul>
    </div>
  </div>
  <div id="errorMessage" class="error"></div>
  <div id="googleSearch" class="google-search"></div>
</body>
</html>
