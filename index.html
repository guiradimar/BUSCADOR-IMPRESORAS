<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUSCADOR DE CONSUMIBLES E IMPRESORAS</title>
  <style>
    :root {
      --radius: 8px;
      --shadow: 0 3px 8px rgba(0,0,0,0.1);
      --blue: #4285F4;
      --green: #34A853;
      --error: #DB4437;
      --bg-page: #f5f5f5;
      --bg-box: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: var(--bg-page); }
    header {
      background: linear-gradient(90deg, var(--blue), var(--green));
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0;
      color: #000;
      text-transform: uppercase;
      font-size: 2rem;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    .search-box {
      display: flex;
      width: 380px;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .search-box input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-right: none;
      background: var(--bg-box);
      font-size: 1rem;
    }
    .search-box input:focus {
      outline: none;
      background: #e8f0fe;
    }
    .search-box button {
      padding: 0 1rem;
      background: var(--green);
      color: #fff;
      border: 1px solid #ccc;
      border-left: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .error {
      text-align: center;
      color: var(--error);
      min-height: 1.2em;
      visibility: hidden;
      margin-bottom: 1rem;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto 2rem;
    }
    .box {
      background: var(--bg-box);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      max-height: 250px;
      overflow-y: auto;
    }
    .box h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3rem;
    }
    .box ul { list-style: none; padding: 0; margin: 0; }
    .box li { padding: 0.4rem 0; border-bottom: 1px solid #f0f0f0; font-size: 0.9rem; }
    .google-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 2rem;
      border: 2px solid #000;
      background: var(--bg-box);
      color: var(--error);
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <header>
    <h1>BUSCADOR DE CONSUMIBLES E IMPRESORAS</h1>
  </header>
  <div class="search-container">
    <div class="search-box">
      <input id="searchInput" placeholder="Ej. TN2220, HP301, Canon TS3350" />
      <button id="clearBtn">Limpiar</button>
    </div>
  </div>
  <div class="error" id="errorMsg"></div>
  <div class="results">
    <div class="box"><h2>Consumibles</h2><ul id="consumiblesList"></ul></div>
    <div class="box"><h2>Capacidades</h2><ul id="capacidadesList"></ul></div>
    <div class="box"><h2>Impresoras</h2><ul id="impresorasList"></ul></div>
    <div class="box"><h2>Descripción</h2><ul id="descripcionList"></ul></div>
  </div>
  <button class="google-btn" id="googleBtn">Buscar en Google</button>
  <script>
    let data = [];
    fetch('consumibles_impresoras_full.json')
      .then(r => r.json())
      .then(j => data = j)
      .catch(() => {
        const e = document.getElementById('errorMsg');
        e.textContent = 'Error cargando datos';
        e.style.visibility = 'visible';
      });
    const inp = document.getElementById('searchInput');
    const err = document.getElementById('errorMsg');
    const consUL = document.getElementById('consumiblesList');
    const capUL = document.getElementById('capacidadesList');
    const impUL = document.getElementById('impresorasList');
    const descUL = document.getElementById('descripcionList');
    clearBtn.onclick = () => {
      inp.value = '';
      err.style.visibility = 'hidden';
      [consUL, capUL, impUL, descUL].forEach(ul => ul.innerHTML = '');
      inp.focus();
    };
    googleBtn.onclick = () => {
      const q = inp.value.trim();
      if(q) window.open('https://www.google.com/search?q='+encodeURIComponent(q), '_blank');
    };
    inp.addEventListener('keydown', e => { if(e.key==='Enter') handleSearch(); });
    function normalize(s){ return String(s||'')
        .toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
        .replace(/\s+/g,'')
        .replace(/[^a-z0-9]/g,''); }
    function handleSearch(){
      const term = normalize(inp.value);
      err.style.visibility='hidden';
      [consUL,capUL,impUL,descUL].forEach(ul=>ul.innerHTML='');
      if(!term) return;
      const seenC=new Set(),seenI=new Set(),seenCap=new Set(),seenD=new Set();
      data.forEach(item=>{
        const refNorm=normalize(item.REFERENCIA);
        const consNorm=normalize(item.CONSUMIBLES);
        const capVal=item.CAPACIDAD||'';
        const descVal=item.DESCRIPCION||'';
        const comps=Array.isArray(item.COMPATIBILIDADES)?item.COMPATIBILIDADES:[];
        if(refNorm.includes(term)||consNorm.includes(term)){
          // push consumible
          if(item.CONSUMIBLES && !seenC.has(item.CONSUMIBLES)){
            seenC.add(item.CONSUMIBLES);
            consUL.innerHTML += `<li>${item.CONSUMIBLES}</li>`;
          }
          // push capacidad
          if(capVal && !seenCap.has(capVal)){
            seenCap.add(capVal);
            capUL.innerHTML += `<li>${capVal}</li>`;
          }
          // push descripción
          if(descVal && !seenD.has(descVal)){
            seenD.add(descVal);
            descUL.innerHTML += `<li>${descVal}</li>`;
          }
          // push compatibilidades (impresoras)
          comps.forEach(c=>{
            if(!seenI.has(c)){
              seenI.add(c);
              impUL.innerHTML += `<li>${c}</li>`;
            }
          });
          if (normalize(c).includes(term)) {
            if (!seenI.has(c)) {
              seenI.add(c);
              impUL.innerHTML += `<li>${c}</li>`;
            }
            if (!seenC.has(item.CONSUMIBLES)) {
              seenC.add(item.CONSUMIBLES);
              consUL.innerHTML += `<li>${item.CONSUMIBLES}</li>`;
            }
            if (capVal && !seenCap.has(capVal)) {
              seenCap.add(capVal);
              capUL.innerHTML += `<li>${capVal}</li>`;
            }
            // descripción omitida aquí para no repetir modelos
          }
        });
        }
        comps.forEach(c=>{if(normalize(c).includes(term)){
            if(!seenI.has(c)){seenI.add(c);impUL.innerHTML+=`<li>${c}</li>`;}
            if(consVal=item.CONSUMIBLES,!seenC.has(consVal)){seenC.add(consVal);consUL.innerHTML+=`<li>${consVal}</li>`;}
            if(capVal&&!seenCap.has(capVal)){seenCap.add(capVal);capUL.innerHTML+=`<li>${capVal}</li>`;}
            if(descVal&&!seenD.has(descVal)){seenD.add(descVal);descUL.innerHTML+=`<li>${descVal}</li>`;}
        }});
      });
      if(!seenC.size&&!seenI.size){err.textContent=`Código no encontrado: ${inp.value}`;err.style.visibility='visible';}
    }
  </script>
</body>
</html>
