<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUSCADOR DE CONSUMIBLES E IMPRESORAS</title>
  <style>
    :root {
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --blue: #4285F4;
      --green: #34A853;
      --error: #DB4437;
      --bg: #fff;
      --input-bg: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    header {
      background: linear-gradient(90deg, var(--blue), var(--green));
      padding: 2rem 1rem;
      box-shadow: var(--shadow);
    }
    header h1 {
      color: #000;
      text-transform: uppercase;
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-container {
      display: flex;
      justify-content: center;
    }
    .search-box {
      background: var(--input-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      overflow: hidden;
      width: 400px;
    }
    .search-box input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      font-size: 1rem;
      background: var(--input-bg);
    }
    .search-box input:focus {
      outline: none;
    }
    .search-box button {
      background: var(--green);
      color: #fff;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .error {
      text-align: center;
      color: var(--error);
      margin-top: 0.5rem;
      min-height: 1.2em;
      visibility: hidden;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 1400px;
      margin: 2rem auto;
    }
    .box {
      background: var(--bg);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      max-height: 250px;
      overflow-y: auto;
    }
    .box h2 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      text-transform: uppercase;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }
    .box ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }
    .box li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #f0f0f0;
      font-size: 0.9rem;
    }
    .google-btn {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.75rem 2rem;
      border: 2px solid #000;
      background: var(--bg);
      color: var(--error);
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <header>
    <h1>BUSCADOR DE CONSUMIBLES E IMPRESORAS</h1>
    <div class="search-container">
      <div class="search-box">
        <input id="searchInput" placeholder="Ej. TN2220, HP301, Canon TS3350" />
        <button id="clearBtn">Limpiar</button>
      </div>
    </div>
    <div class="error" id="errorMsg"></div>
  </header>

  <div class="results">
    <div class="box"><h2>Consumibles</h2><ul id="consumiblesList"></ul></div>
    <div class="box"><h2>Capacidades</h2><ul id="capacidadesList"></ul></div>
    <div class="box"><h2>Impresoras</h2><ul id="impresorasList"></ul></div>
    <div class="box"><h2>Descripción</h2><ul id="descripcionList"></ul></div>
  </div>

  <button class="google-btn" id="googleBtn">Buscar en Google</button>

  <script>
    let data = [], capKey;
    fetch('consumibles_impresoras_full.json')
      .then(r => r.json())
      .then(j => {
        data = j;
        if (data.length) {
          capKey = Object.keys(data[0]).find(k => k.toLowerCase() === 'capacidad');
        }
      })
      .catch(() => {
        const e = document.getElementById('errorMsg');
        e.textContent = 'Error cargando datos'; e.style.visibility = 'visible';
      });

    const inp = document.getElementById('searchInput');
    const err = document.getElementById('errorMsg');
    const consUL = document.getElementById('consumiblesList');
    const capUL = document.getElementById('capacidadesList');
    const impUL = document.getElementById('impresorasList');
    const descUL = document.getElementById('descripcionList');

    document.getElementById('clearBtn').onclick = () => {
      inp.value = '';
      err.style.visibility = 'hidden';
      [consUL, capUL, impUL, descUL].forEach(ul => ul.innerHTML = '');
      inp.focus();
    };

    document.getElementById('googleBtn').onclick = () => {
      const q = inp.value.trim();
      if (q) window.open('https://www.google.com/search?q='+encodeURIComponent(q), '_blank');
    };

    function normalize(s) {
      return String(s||'')
        .toLowerCase()
        .normalize('NFD')
        .replace(/[̀-ͯ]/g, '')
        .replace(/\s+/g, '')
        .replace(/[^a-z0-9]/g, '');
    }

    inp.addEventListener('keydown', e => { if (e.key === 'Enter') handleSearch(); });

    function handleSearch() {
      const term = normalize(inp.value);
      err.style.visibility = 'hidden';
      [consUL, capUL, impUL, descUL].forEach(ul => ul.innerHTML = '');
      if (!term) return;
      const seenC = new Set(), seenI = new Set(), seenCap = new Set(), seenDesc = new Set();

      data.forEach(item => {
        const normRef = normalize(item.REFERENCIA);
        const normCons = normalize(item.CONSUMIBLES);
        const desc = item.DESCRIPCION || '';
        const cap = item[capKey] || '';
        const comps = item.COMPATIBILIDADES || [];

        // Match in referencia or consumibles
        if (normRef.includes(term) || normCons.includes(term)) {
          if (!seenC.has(item.CONSUMIBLES)) { seenC.add(item.CONSUMIBLES); consUL.innerHTML += `<li>${item.CONSUMIBLES}</li>`; }
          if (cap && !seenCap.has(cap)) { seenCap.add(cap); capUL.innerHTML += `<li>${cap}</li>`; }
          if (desc && !seenDesc.has(desc)) { seenDesc.add(desc); descUL.innerHTML += `<li>${desc}</li>`; }
          if (!seenI.has(item.IMPRESORAS)) { seenI.add(item.IMPRESORAS); impUL.innerHTML += `<li>${item.IMPRESORAS}</li>`; }
          comps.forEach(c => { if (c && !seenI.has(c)) { seenI.add(c); impUL.innerHTML += `<li>${c}</li>`; } });
        }

        // Match in compatibilidades
        comps.forEach(c => {
          if (normalize(c).includes(term)) {
            if (!seenI.has(c)) { seenI.add(c); impUL.innerHTML += `<li>${c}</li>`; }
            if (!seenC.has(item.CONSUMIBLES)) { seenC.add(item.CONSUMIBLES); consUL.innerHTML += `<li>${item.CONSUMIBLES}</li>`; }
            if (cap && !seenCap.has(cap)) { seenCap.add(cap); capUL.innerHTML += `<li>${cap}</li>`; }
            if (desc && !seenDesc.has(desc)) { seenDesc.add(desc); descUL.innerHTML += `<li>${desc}</li>`; }
          }
        });
      });

      if (seenC.size === 0 && seenI.size === 0) {
        err.textContent = `Código no encontrado: ${inp.value}`;
        err.style.visibility = 'visible';
      }
    }
  </script>
</body>
</html>
