<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Impresoras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #searchBar {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 80%;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    #autocompleteList {
      width: 80%;
      margin: 0 auto;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
    }
    #autocompleteList div {
      padding: 10px;
      cursor: pointer;
    }
    #autocompleteList div:hover {
      background-color: #e0e0e0;
    }
    #results {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .panel {
      flex: 1;
      padding: 1rem;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
    }
    #consumibles {
      background-color: #e0f7fa;
    }
    #impresoras {
      background-color: #fff3e0;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .google-search {
      display: block;
      text-align: center;
      margin-top: 0.5rem;
    }
    .google-search a {
      color: white;
      background-color: #d32f2f;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .google-search a:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>Buscador de Impresoras</h1>
  <input type="text" id="searchBar" placeholder="Introduce una referencia o nombre..." autocomplete="off" />
  <div id="autocompleteList"></div>
  <div id="results">
    <div id="consumibles" class="panel">
      <h3>Consumibles</h3>
      <ul id="consumibleList"></ul>
    </div>
    <div id="impresoras" class="panel">
      <h3>Impresoras Compatibles</h3>
      <ul id="impresoraList"></ul>
    </div>
  </div>
  <div id="errorMessage" class="error"></div>
  <div id="googleSearch" class="google-search"></div>

  <script>
    let data = [];

    fetch('consumibles_impresoras.json')
      .then(res => res.json())
      .then(json => { data = json; });

    const searchBar = document.getElementById('searchBar');
    const consumibleList = document.getElementById('consumibleList');
    const impresoraList = document.getElementById('impresoraList');
    const errorMessage = document.getElementById('errorMessage');
    const googleSearch = document.getElementById('googleSearch');
    const autocompleteList = document.getElementById('autocompleteList');

    function normalize(text) {
      return text.toLowerCase().replace(/[^a-z0-9]+/g, '');
    }

    function updateAutocomplete(input) {
      autocompleteList.innerHTML = '';
      if (!input) return;

      const term = normalize(input);
      const suggestions = new Set();

      data.forEach(item => {
        if (normalize(item.referencia).includes(term)) suggestions.add(item.referencia);
        if (normalize(item.nombre).includes(term)) suggestions.add(item.nombre);
        item.compatibilidades.forEach(imp => {
          if (normalize(imp).includes(term)) suggestions.add(imp);
        });
      });

      Array.from(suggestions).slice(0, 10).forEach(s => {
        const div = document.createElement('div');
        div.textContent = s;
        div.addEventListener('click', () => {
          searchBar.value = s;
          autocompleteList.innerHTML = '';
          searchBar.dispatchEvent(new Event('input'));
        });
        autocompleteList.appendChild(div);
      });
    }

    searchBar.addEventListener('input', () => {
      const term = normalize(searchBar.value.trim());
      searchBar.style.backgroundColor = term ? '#dcedc8' : 'white';

      consumibleList.innerHTML = '';
      impresoraList.innerHTML = '';
      errorMessage.textContent = '';
      googleSearch.innerHTML = '';
      updateAutocomplete(searchBar.value);

      if (!term) return;

      const matches = data.filter(item =>
        normalize(item.referencia).includes(term) ||
        normalize(item.nombre).includes(term) ||
        item.compatibilidades.some(imp => normalize(imp).includes(term))
      );

      if (matches.length === 0) {
        errorMessage.textContent = `CÃ³digo "${searchBar.value}" no encontrado.`;
        const encodedTerm = encodeURIComponent(searchBar.value.trim());
        googleSearch.innerHTML = `<a href="https://www.google.com/search?q=${encodedTerm}" target="_blank">Buscar en Google</a>`;
        return;
      }

      matches.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.referencia} - ${item.nombre}`;
        consumibleList.appendChild(li);

        item.compatibilidades.forEach(imp => {
          const liImp = document.createElement('li');
          liImp.textContent = imp;
          impresoraList.appendChild(liImp);
        });
      });
    });
  </script>
</body>
</html>
