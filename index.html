<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Compatibilidades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    #search, #filter {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .suggestion-box {
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: 100%;
      z-index: 1000;
    }
    .suggestion {
      padding: 0.75rem 1rem;
      cursor: pointer;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
    .result {
      padding: 1rem;
      border-left: 5px solid #007BFF;
      background: #eef5ff;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .result h3 {
      margin-top: 0;
      display: flex;
      align-items: center;
    }
    .brand-icon {
      width: 40px;
      height: auto;
      margin-right: 10px;
      vertical-align: middle;
    }
    .product-img {
      max-width: 150px;
      height: auto;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    ul {
      padding-left: 1.2rem;
    }
    .search-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscador de Compatibilidades</h1>
    <div class="search-container">
      <select id="filter">
        <option value="">Filtrar por marca</option>
      </select>
      <input type="text" id="search" placeholder="Escribe un cartucho o impresora...">
      <div id="suggestions" class="suggestion-box"></div>
    </div>
    <div id="results"></div>
  </div>

  <script>
    const dataURL = "https://guiradimar.github.io/BUSCADOR-IMPRESORAS/compatibilidades_cartuchos.json";
    let dataset = [];
    let sugerencias = [];

    const normalizeText = str => str.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "").replace(/\s+/g, "");

    async function loadData() {
      const res = await fetch(dataURL);
      dataset = await res.json();
      const referencias = dataset.map(i => i.referencia);
      const impresoras = dataset.flatMap(i => i.compatibles);
      sugerencias = [...new Set([...referencias, ...impresoras])];
      cargarMarcas();
    }

    function cargarMarcas() {
      const select = document.getElementById("filter");
      const marcas = [...new Set(dataset.map(i => i.marca))].sort();
      marcas.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        select.appendChild(opt);
      });
    }

    function actualizarSugerencias(valor) {
      const container = document.getElementById("suggestions");
      container.innerHTML = "";
      if (!valor.trim()) return;

      const normal = normalizeText(valor);
      const resultados = sugerencias.filter(e => normalizeText(e).includes(normal)).slice(0, 10);
      resultados.forEach(e => {
        const div = document.createElement("div");
        div.textContent = e;
        div.className = "suggestion";
        div.onclick = () => {
          document.getElementById("search").value = e;
          container.innerHTML = "";
          mostrarResultados(e);
        };
        container.appendChild(div);
      });
    }

    function getBrandIcon(marca) {
      const path = `https://guiradimar.github.io/BUSCADOR-IMPRESORAS/${marca.toLowerCase()}.png`;
      return `<img src="${path}" alt="${marca}" class="brand-icon">`;
    }

    function getProductImage(url) {
      if (!url) return "";
      return `<img src="${url}" alt="Producto" class="product-img" onerror="this.style.display='none'">`;
    }

    function mostrarResultados(valor) {
      const contenedor = document.getElementById("results");
      contenedor.innerHTML = "";
      const normal = normalizeText(valor);
      const marcaFiltro = document.getElementById("filter").value;
      let encontrados = false;

      dataset.forEach(item => {
        if (marcaFiltro && item.marca !== marcaFiltro) return;
        const ref = normalizeText(item.referencia);
        const compatibles = item.compatibles.map(c => normalizeText(c));
        if (ref.includes(normal) || compatibles.some(c => c.includes(normal))) {
          const icono = getBrandIcon(item.marca);
          const imagen = getProductImage(item.imagen);
          const lista = item.compatibles.map(c => `<li>${c}</li>`).join("");
          contenedor.innerHTML += `
            <div class="result">
              <h3>${icono}${item.referencia} (${item.marca})</h3>
              <p><strong>Descripci√≥n:</strong> ${item.descripcion}</p>
              <p><strong>Compatibilidades:</strong></p>
              <ul>${lista}</ul>
              ${imagen}
            </div>
          `;
          encontrados = true;
        }
      });

      if (!encontrados) {
        contenedor.innerHTML = "<p>No se encontraron resultados.</p>";
      }
    }

    document.getElementById("search").addEventListener("input", e => {
      const valor = e.target.value;
      actualizarSugerencias(valor);
    });

    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        mostrarResultados(e.target.value);
        document.getElementById("suggestions").innerHTML = "";
      }
    });

    document.getElementById("filter").addEventListener("change", () => {
      mostrarResultados(document.getElementById("search").value);
    });

    loadData();
  </script>
</body>
</html>
