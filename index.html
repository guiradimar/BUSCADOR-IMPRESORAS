<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Consumibles e Impresoras</title>
  <style>
    :root {
      --radius: 10px;
      --shadow: 0 4px 15px rgba(0,0,0,0.1);
      --color-printer: #e3f2fd;
      --color-consumable: #f1f8e9;
      --color-input-start: #ffffff;
      --color-input-end: #e0f7fa;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f5f5; color: #333;
      display: flex; flex-direction: column; align-items: center;
    }
    header {
      width: 100%; padding: 2rem;
      background: linear-gradient(90deg, #2196F3, #4CAF50);
      color: #fff; text-align: center;
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0; font-size: 2rem;
    }
    .searchbar {
      margin-top: 1rem;
      position: relative;
      width: 100%; max-width: 400px;
    }
    .searchbar input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: background 0.3s ease;
      background: var(--color-input-start);
      box-shadow: var(--shadow);
    }
    .searchbar input:focus {
      outline: none;
      background: var(--color-input-end);
    }
    .searchbar button {
      position: absolute; right: 0.5rem; top: 50%;
      transform: translateY(-50%);
      background: transparent; border: none;
      font-size: 1.1rem; color: #555; cursor: pointer;
    }
    .error {
      margin-top: 0.5rem; color: #e53935; min-height: 1.2em;
    }
    .grid {
      display: flex; flex-wrap: wrap;
      gap: 1rem; margin: 2rem;
      width: 100%; max-width: 900px;
    }
    .card {
      flex: 1 1 45%;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-height: 400px; overflow-y: auto;
    }
    .card h2 {
      margin-top: 0; font-size: 1.25rem;
    }
    .card ul {
      list-style: none; padding: 0.5rem;
      margin: 0;
    }
    .card li {
      padding: 0.5rem 0; border-bottom: 1px solid #ddd;
    }
    #consumiblesCard { background: var(--color-consumable); }
    #impresorasCard { background: var(--color-printer); }
    footer {
      margin: 2rem 0; font-size: 0.9rem; color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Buscador de Consumibles e Impresoras</h1>
    <div class="searchbar">
      <input type="text" id="searchInput" placeholder="Ej. 001R00623, HP21..." autocomplete="off" />
      <button id="clearBtn" title="Limpiar">✕</button>
    </div>
    <div class="error" id="errorMsg"></div>
  </header>

  <div class="grid">
    <div class="card" id="consumiblesCard">
      <h2>Consumibles</h2>
      <ul id="consumiblesList"></ul>
    </div>
    <div class="card" id="impresorasCard">
      <h2>Impresoras</h2>
      <ul id="impresorasList"></ul>
    </div>
  </div>

  <footer>
    Si no encuentras el código en tu listado, se buscará en Internet.
  </footer>

  <script>
    let data = [];
    fetch('./consumibles_impresoras_full.json')
      .then(res => res.json())
      .then(json => data = json)
      .catch(() => {
        document.getElementById('errorMsg').textContent = 'Error cargando datos';
      });

    const inp = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');
    const err = document.getElementById('errorMsg');
    const consumList = document.getElementById('consumiblesList');
    const impresList = document.getElementById('impresorasList');

    function normalize(str) {
      return str
        .toString()
        .normalize('NFD').replace(/[̀-ͯ]/g, '')
        .replace(/[^a-zA-Z0-9 ]/g, '')
        .toLowerCase()
        .trim();
    }

    clearBtn.addEventListener('click', () => {
      inp.value = '';
      inp.focus();
      err.textContent = '';
      consumList.innerHTML = '';
      impresList.innerHTML = '';
    });

    inp.addEventListener('input', () => {
      const len = inp.value.length;
      const pct = Math.min(len * 10, 100);
      inp.style.background = `linear-gradient(90deg, #e0f7fa ${pct}%, #ffffff 0%)`;
    });

    inp.addEventListener('keydown', e => {
      if (e.key === 'Enter') runSearch();
    });

    function runSearch() {
      const raw = inp.value;
      if (!raw) return;
      err.textContent = '';
      consumList.innerHTML = '';
      impresList.innerHTML = '';

      const q = normalize(raw);

      const consumibles = data.filter(item =>
        normalize(item.REFERENCIA).includes(q) ||
        normalize(item.CONSUMIBLES).includes(q) ||
        normalize(item.DESCRIPCION).includes(q)
      );

      const impresoras = data.filter(item =>
        item.COMPATIBILIDADES
          .map(c => normalize(c))
          .some(cn => cn.includes(q))
      );

      if (consumibles.length === 0 && impresoras.length === 0) {
        err.textContent = `Código no encontrado: ${raw}`;
        window.open('https://www.google.com/search?q=' + encodeURIComponent(raw), '_blank');
        return;
      }

      const seenConsumos = new Set();
      consumibles.forEach(item => {
        if (!seenConsumos.has(item.CONSUMIBLES)) {
          const li = document.createElement('li');
          li.textContent = `${item.CONSUMIBLES} (${item.REFERENCIA})`;
          consumList.appendChild(li);
          seenConsumos.add(item.CONSUMIBLES);
        }
      });

      const seenImprs = new Set();
      impresoras.forEach(item => {
        item.COMPATIBILIDADES.forEach(imp => {
          if (!seenImprs.has(imp)) {
            const li = document.createElement('li');
            li.textContent = imp;
            impresList.appendChild(li);
            seenImprs.add(imp);
          }
        });
      });
    }
  </script>
</body>
</html>
