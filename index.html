<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUSCADOR DE IMPRESORAS</title>
  <style>
    :root { --gap:14px; --radius:12px; --shadow:0 4px 12px rgba(0,0,0,0.1); }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f3f4f6; }
    header { background:#fff; padding:2rem 1rem; text-align:center; box-shadow:var(--shadow); }
    header h1 { font-size:2.25rem; margin-bottom:1rem; }
    .searchbar { display:flex; justify-content:center; gap:.5rem; }
    .searchbar input { width:280px; padding:.75rem 1rem; border:2px solid #ccc; border-radius:999px; outline:none; transition:.2s; }
    .searchbar input:focus { border-color:#4285f4; box-shadow:0 0 8px rgba(66,133,244,0.3); }
    .searchbar button { padding:.75rem 1.25rem; border:none; border-radius:999px; background:#4285f4; color:#fff; cursor:pointer; }
    .message { text-align:center; margin:1rem 0; font-size:1rem; }
    .message.error { color:#b91c1c; }
    main { max-width:1100px; margin:0 auto; padding:1rem; }
    .grid { display:grid; gap:var(--gap); grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); margin-bottom:var(--gap); }
    .panel { background:#fff; border-radius:var(--radius); padding:1rem; box-shadow:var(--shadow); min-height:120px; }
    .panel h2 { margin-bottom:.5rem; font-size:1.1rem; }
    .panel ul { list-style:disc inside; max-height:150px; overflow-y:auto; }
    .c-consumibles { border:2px solid #16a34a; }
    .c-impresoras { border:2px solid #dc2626; }
    #btnGoogle { margin:0 auto; display:block; padding:.75rem 1.5rem; border:none; border-radius:var(--radius); background:linear-gradient(90deg,#4285f4,#db4437,#f4b400,#0f9d58); color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>BUSCADOR DE IMPRESORAS</h1>
    <div class="searchbar">
      <input id="search" type="text" placeholder="Escribe referencia o nombre..." autocomplete="off" />
      <button id="clear">Limpiar</button>
    </div>
    <div id="msgError" class="message error" style="display:none;"></div>
  </header>
  <main>
    <div class="grid" id="mainPanels">
      <div class="panel c-consumibles">
        <h2>CONSUMIBLES</h2>
        <ul id="panelConsumibles"></ul>
      </div>
      <div class="panel c-impresoras">
        <h2>IMPRESORAS</h2>
        <ul id="panelImpresoras"></ul>
      </div>
    </div>
    <button id="btnGoogle" style="display:none;">BUSCAR EN GOOGLE</button>
  </main>
  <script>
    const normalize = s => s ? String(s).normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase().replace(/[^a-z0-9]/g,'') : '';
    let data = [], cols = [], consumCols = [], impresCols = [];

    async function loadData() {
      try {
        const res = await fetch('dataset_clean.json');
        if (!res.ok) throw new Error();
        const js = await res.json();
        data = js.rows;
        cols = js.columns;
        consumCols = cols.filter(c => normalize(c).includes('referenc') || normalize(c).includes('nombre'));
        impresCols = cols.filter(c => normalize(c).includes('compatibil'));
      } catch {
        const e = document.getElementById('msgError');
        e.textContent = 'Error cargando datos';
        e.style.display = '';
      }
    }

    function clearPanels() {
      document.getElementById('panelConsumibles').innerHTML = '';
      document.getElementById('panelImpresoras').innerHTML = '';
      document.getElementById('msgError').style.display = 'none';
      document.getElementById('btnGoogle').style.display = 'none';
    }

    function renderFiltered(list) {
      clearPanels();
      const pc = document.getElementById('panelConsumibles');
      list.forEach(r => consumCols.forEach(c => {
        if (r[c] != null) pc.appendChild(li(r[c]));
      }));
      const pi = document.getElementById('panelImpresoras');
      list.forEach(r => impresCols.forEach(c => {
        if (r[c] != null) {
          r[c].split(',').forEach(code => pi.appendChild(li(code.trim())));
        }
      }));
    }

    function li(text) {
      const e = document.createElement('li');
      e.textContent = text;
      return e;
    }

    function onSearch(e) {
      if (e.key !== 'Enter') return;
      e.preventDefault();
      const term = normalize(document.getElementById('search').value);
      if (!term) {
        clearPanels();
        return;
      }
      const filtered = data.filter(r =>
        consumCols.concat(impresCols).some(c => normalize(r[c]).includes(term))
      );
      const err = document.getElementById('msgError');
      const btn = document.getElementById('btnGoogle');
      if (!filtered.length) {
        clearPanels();
        err.textContent = `CÃ“DIGO NO ENCONTRADO: ${document.getElementById('search').value}`;
        err.style.display = '';
        btn.style.display = '';
        btn.onclick = () => window.open(
          `https://google.com/search?q=${encodeURIComponent(document.getElementById('search').value)}`,
          '_blank'
        );
      } else {
        renderFiltered(filtered);
      }
    }

    document.getElementById('search').addEventListener('keydown', onSearch);
    document.getElementById('clear').addEventListener('click', () => {
      document.getElementById('search').value = '';
      clearPanels();
    });
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
