<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUSCADOR DE CONSUMIBLES E IMPRESORAS</title>
  <style>
    :root {
      --radius: 8px;
      --shadow: 0 3px 8px rgba(0,0,0,0.1);
      --blue: #4285F4;
      --green: #34A853;
      --error: #DB4437;
      --bg-page: #f5f5f5;
      --bg-box: #fff;
      --input-bg: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-page);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, var(--blue), var(--green));
      padding: 1rem 0;
      text-align: center;
      box-shadow: var(--shadow);
    }
    header h1 {
      color: #000;
      text-transform: uppercase;
      font-size: 2rem;
    }
    .search-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    .search-box {
      display: flex;
      width: 400px;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--input-bg);
      transition: background 0.3s;
    }
    .search-box input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      font-size: 1rem;
      background: transparent;
    }
    .search-box input:focus {
      outline: none;
    }
    .search-box:hover {
      background: #e8f0fe;
    }
    .search-box button {
      padding: 0 1rem;
      border: none;
      background: var(--green);
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .error {
      color: var(--error);
      margin-bottom: 1rem;
      visibility: hidden;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 2rem;
    }
    .box {
      background: var(--bg-box);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      max-height: 250px;
      overflow-y: auto;
    }
    .box h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3rem;
    }
    .box ul { list-style: none; padding: 0; margin: 0; }
    .box li { padding: 0.4rem 0; border-bottom: 1px solid #f0f0f0; font-size: 0.9rem; }
    .google-btn {
      padding: 0.75rem 2rem;
      border: 2px solid #000;
      background: var(--bg-box);
      color: var(--error);
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <header><h1>BUSCADOR DE CONSUMIBLES E IMPRESORAS</h1></header>
  <div class="search-container">
    <div class="search-box" id="searchBox">
      <input id="searchInput" placeholder="Ej. TN2220, HP301, Canon TS3350" />
      <button id="clearBtn">Limpiar</button>
    </div>
  </div>
  <div class="error" id="errorMsg"></div>
  <div class="results">
    <div class="box"><h2>Consumibles</h2><ul id="consumiblesList"></ul></div>
    <div class="box"><h2>Capacidades</h2><ul id="capacidadesList"></ul></div>
    <div class="box"><h2>Impresoras</h2><ul id="impresorasList"></ul></div>
    <div class="box"><h2>Descripción</h2><ul id="descripcionList"></ul></div>
  </div>
  <button class="google-btn" id="googleBtn">Buscar en Google</button>
  <script>
    let data=[];
    fetch('consumibles_impresoras_full.json')
      .then(r=>r.json())
      .then(j=>data=j)
      .catch(()=>{let e=document.getElementById('errorMsg');e.textContent='Error cargando datos';e.style.visibility='visible';});
    const inp=document.getElementById('searchInput');
    const clearBtn=document.getElementById('clearBtn');
    const googleBtn=document.getElementById('googleBtn');
    const err=document.getElementById('errorMsg');
    const consUL=document.getElementById('consumiblesList');
    const capUL=document.getElementById('capacidadesList');
    const impUL=document.getElementById('impresorasList');
    const descUL=document.getElementById('descripcionList');
    clearBtn.onclick=()=>{inp.value='';err.style.visibility='hidden';[consUL,capUL,impUL,descUL].forEach(u=>u.innerHTML='');inp.focus();};
    googleBtn.onclick=()=>{let q=inp.value.trim();if(q)window.open('https://www.google.com/search?q='+encodeURIComponent(q));};
    inp.addEventListener('keydown',e=>{if(e.key==='Enter')handleSearch();});
    function normalize(s){return String(s||'').toLowerCase().normalize('NFD').replace(/[̀-ͯ]/g,'').replace(/\s+/g,' ').trim();}
    function handleSearch(){
      let term=normalize(inp.value);
      err.style.visibility='hidden';[consUL,capUL,impUL,descUL].forEach(u=>u.innerHTML='');
      if(!term) return;
      let seenC=new Set(),seenI=new Set(),seenCap=new Set(),seenD=new Set();
      data.forEach(item=>{
        let refs=[item.REFERENCIA||''],cons=[item.CONSUMIBLES||''],caps=[item.CAPACIDAD||''],descs=[item.DESCRIPCION||''],comps=Array.isArray(item.COMPATIBILIDADES)?item.COMPATIBILIDADES:[item.COMPATIBILIDADES||''];
        // search all fields
        let match=refs.concat(cons).concat(comps).some(v=>normalize(v).includes(term));
        if(match){
          // consumibles
          cons.forEach(v=>{if(!seenC.has(v)){seenC.add(v);consUL.innerHTML+=`<li>${v}</li>`;}});
          // capacidades
          caps.forEach(v=>{if(!seenCap.has(v)){seenCap.add(v);capUL.innerHTML+=`<li>${v}</li>`;}});
          // impresoras = compatibilidades
          comps.forEach(v=>{if(!seenI.has(v)){seenI.add(v);impUL.innerHTML+=`<li>${v}</li>`;}});
          // descripción only when search found in ref or cons
          refs.concat(cons).forEach(v=>{if(normalize(v).includes(term)){descs.forEach(d=>{if(!seenD.has(d)){seenD.add(d);descUL.innerHTML+=`<li>${d}</li>`;}});}});
        }
      });
      if(!seenC.size) {err.textContent=`Código no encontrado: ${inp.value}`;err.style.visibility='visible';}
    }
  </script>
</body>
</html>
